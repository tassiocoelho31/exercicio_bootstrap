<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulário de Cadastro</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="form-check ms-3 mb-3">
                <input class="form-check-input" type="checkbox" id="termos">
                <label class="form-check-label" for="termos">
                    Li e aceito todos os termos de serviço
                </label>
                </div>
                <div class="text-start mb-3"> 
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
    
    <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank">
            <img src="/imagens/instagram.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com" target="_blank">
            <img src="/imagens/facebook.png" alt="Facebook">
        </a>
        <a href="https://www.youtube.com" target="_blank">
            <img src="/imagens/youtube.png" alt="YouTube">
        </a>
    </div>
    
    <footer>
        &copy; Tex Corporation 2024 - All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
